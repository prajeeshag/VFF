{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	
	<h2 class="py-3">Verify email for account activation</h2>
		<div class="p-3">
			<p> A verification email has already been sent to {{ user.email }} </p>
			<p> Click the link in the  email to activate your account. </p>
			<a href="{% url 'verifyemail' resend='1' %}" class="btn btn-link">Click here to send again</a>
		</div>
{% endblock %}
