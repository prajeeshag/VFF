{% extends 'registration/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
		{{ form|crispy }}
    <button type="submit" class="btn btn-success">Log in</button>
    <a href="{% url 'signup' %}" class="btn btn-link">Sign up</a>
  </form>
	</div>
{% endblock %}
