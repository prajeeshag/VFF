{% extends 'registration/base.html' %}

{% load thumbnail %}

{% block content %}

<div class="row p-3">
  <div class="rounded border p-3 mb-4 col-12">
		<div class="bg-info text-center mb-2 p-2 h4 rounded">Clubs Total: {{ clubs|length }}</div>
		<div class="row">
		  {% for club in clubs %}
			{% if club.user.is_active %}
			<div class="col-md-4 mb-3">
				<a href="{% url 'ClubDetail' club.pk %}" class="card w-auto shadow ">
					<div class="card-header text-dark h5 text-center">{{club}}</div>
					<div class="card-body">
						<p class="card-title text-secondary h6"><strong>Total Players : </strong> {{club.total_players}}</p>
    			</div>
  			</a>
  		</div>
			{% endfor %}
			{% endif %}
  	</div>
  </div>
</div>

{% endblock %}
