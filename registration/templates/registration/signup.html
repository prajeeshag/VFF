{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Sign up only for Players</h2>
  <form method="post">
    {% csrf_token %}
		{{ form|crispy }}
		<div class="text-center">
			<button type="submit" class="btn btn-primary mb-4 btn-lg">Sign up</button>
		</div>
  </form>
{% endblock %}
