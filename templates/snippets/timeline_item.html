
<div class="timeline-item text-dark">
  <div class="timeline-item-marker">
		<div class="timeline-item-marker-text">{{ marker_text }}</div>
		<div class="timeline-item-marker-indicator>
			<i class="mdi mdi-{{ marker_icon|default:'soccer' }} p-0"></i>
		</div>
  </div>
  <div class="timeline-item-content pt-2">
			{{ text }}
  </div>
</div>
