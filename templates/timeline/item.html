

<div class="d-flex {% if side=='home' %} flex-row-reverse {% endif %}" style="height: 55px;">
	<div class="{% if side=='home' %} col-10 text-left {%elif side=='away' %} col-10 text-right {%else%} col-12 text-center {%endif%} pt-1">
		<p class="p-0 m-0">{{ label }}</p>
		<p class="p-0 m-0" style="font-size: small;">{{ sublabel }}</p> 
	</div>
	{% if side != 'neutral' %}
		<div class="col-2 {% if side=='home' %} border-right {% else %} border-left {% endif %} border-light">
			<i style="color: {{ icon_color|default:'yellow' }};" class="flaticon-{{ icon|default:"white-flag-outline-with-thin-pole" }}"></i>
			{% if minute %}
				<p class="text-center p-0 m-0" style="color: gray; font-size: small;">{{ minute }}'</p>
			{% endif %}
		</div>
	{% endif %}
</div>
