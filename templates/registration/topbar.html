{% load static %}
{% load hijack_tags %}
<nav class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white" id="sidenavAccordion">
	<!-- Navbar Brand-->
	<!-- * * Tip * * You can use text or an image for your navbar brand.-->
	<!-- * * * * * * When using an image, we recommend the SVG format.-->
	<!-- * * * * * * Dimensions: Maximum height: 32px, maximum width: 240px-->
	<a class="navbar-brand" href=" {% url 'home' %} ">VFL</a>
	<!-- Sidenav Toggle Button-->
	<button class="btn btn-icon btn-transparent-dark order-1 order-lg-0 mr-lg-2" id="sidebarToggle"><i data-feather="menu"></i></button>
	<!-- Navbar Items-->

	{% if request|is_hijacked %}
	<form action="/hijack/release-hijack/" method="POST">
		{% csrf_token %}
		<button class="btn btn-danger btn-icon"> <i data-feather="log-out"></i> </button>
	</form>
	{% endif %}

	<ul class="navbar-nav align-items-center ml-auto">
		<!-- Navbar Search Dropdown-->
		<!-- * * Note: * * Visible only below the md breakpoint-->
		<!-- Alerts Dropdown-->
		<!-- Messages Dropdown-->
		<!-- User Dropdown-->
		<li class="nav-item dropdown no-caret mr-3 mr-lg-0 dropdown-user">
			<a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage" href=" {% static 'javascript:void(0);' %} " role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="img-fluid" src=" {% static 'assets/img/illustrations/profiles/profile-1.jpeg' %} " /></a>
			<div class="dropdown-menu dropdown-menu-right border-0 shadow animated--fade-in-up" aria-labelledby="navbarDropdownUserImage">
				<h6 class="dropdown-header d-flex align-items-center">
					<img class="dropdown-user-img" src=" {% static 'assets/img/illustrations/profiles/profile-1.jpeg' %} " />
					<div class="dropdown-user-details">
						<div class="dropdown-user-details-name">{{ user }}</div>
						<div class="dropdown-user-details-email">{{ user.email }}</div>
					</div>
				</h6>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href=" {% url 'account_change_password' %} ">
					<div class="dropdown-item-icon"><i data-feather="settings"></i></div>
					Change password
				</a>
				<a class="dropdown-item" href=" {% url 'account_logout' %} ">
					<div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
					Logout
				</a>
			</div>
		</li>
	</ul>
</nav>
