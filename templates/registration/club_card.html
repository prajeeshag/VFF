
<div class="col-md-4">
	<div class="card mb-4 card-header-actions">
		<div class="card-header">{{club}}
			{% if user.is_staff %}
			<a href="{% url 'officials_list_view' club=club.pk %}"> list</a>
			{% endif %}
			{% if user.is_superuser %}
			<form action="/hijack/{{ club.user.id }}/" method="post">
				{% csrf_token %}
				<button type="submit" class="btn btn-danger btn-sm"><i data-feather='log-in'></i></button>
			</form>
			{% endif %}
		</div>
		<div class="card-body">
			<p class="card-title text-grey h6"> <i class="fas fa-phone-alt"></i> {{club.get_contact_number}}</p>
			<p class="card-title text-grey h6"> <strong>Total Players: </strong> {{club.total_players}}</p>
			<p class="card-title text-grey h6"> <strong>U19 Players: </strong> {{club.num_under19_players}}</p>
			<p class="card-title text-grey h6"> <strong>U21 Players: </strong> {{club.num_under21_players}}</p>
			<div class="text-center">
				<a class="btn btn-link" href="{% url 'ClubDetail' club.pk %}">View profile</a>
			</div>
		</div>
	</div>
</div>
