<div class="modal fade" id="id_abbr_modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h4 class="modal-title" id="staticBackdropLabel">Important!</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
            </div>
						<form action="{% url 'abbr' user.club.clubdetails.pk %}" method="POST" >
							{% csrf_token %}
							<div class="modal-body"> 
                <h5 class="modal-title" id="staticBackdropLabel">Update your club abbreviation.</h5>
								<p>A club abbreviation should contain 3-4 characters. (e.g. FCB, MNC, LIV) </p>
								<div class="form-group px-4">
									<label class="text-gray-600 small" for="id_abbr">Abbreviation:</label>
									<input id="id_abbr" name="abbr" class="form-control form-control-sold" 
									type="text" maxlength="4" minlength="3" required="" style="text-transform:uppercase">
								</div>
							</div>
							<div class="modal-footer"> 
								<button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
        </div>
    </div>
</div>
