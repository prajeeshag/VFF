
{% extends 'dashboard/base.html' %}
{% load my_tags %}

{% block content_main %}
<div class="container-fluid p-1">
	<div class="row">
		{% for club in clubs %}
		<div class="col-12 col-md-6 col-lg-4">
			{% include 'users/partials/club_card.html' with club=club %}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% block scripts_extra %}
	<script type="text/javascript">
		$(window).on('load', function() { $('#id_abbr_modal').modal('show'); });
	</script>
{% endblock %}
