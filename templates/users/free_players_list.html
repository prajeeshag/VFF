{% extends 'dashboard/base.html' %}

{% load thumbnail %}

{% block content_main %}

<div class="container-fluid p-1 mt-3">
	<h4 class="text-center">{{ free_players|length }} Unsigned Players</h4>
	<hr class="mt-0 mb-2"/>
	<div class="mb-4">
		<div class="mb-4">
			{% for official in free_players %}
					{% include "users/partials/players_card.html" with player=official %}
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
