
<div class="mb-1 bg-success text-dark d-flex justify-content-between border border-dark" style="height: 80px;">
	<div class="bg-yellow font-weight-bold col-3 d-flex">
		{% if user.is_anonymous %}
			<a href="#!" class="m-auto text-dark" tabindex="0" data-trigger="focus" title="" data-container="body" 
			data-toggle="popover" data-placement="top" data-content="{{ match.home.address }}" 
			data-original-title="{{ match.home.name }}">
				{{ match.home.abbr|upper }}
			</a>
		{% else %}
			<a class="m-auto text-dark" href={{ match.home.get_absolute_url }}> {{ match.home.abbr|upper }} </a>
		{% endif %}
	</div>
	<div class="d-flex flex-column overflow-hidden"> 
		<div class="m-auto text-center"> 
			<small>{{ match.date|date:"D. d M" }}</small>
			<small>{{ match.date|date:"P" }}</small>
		</div>
		<div class="m-auto text-center"> 
			<p><small>{{ match.ground }}</small></p>
		</div>
	</div>
	<div class="bg-orange font-weight-bold col-3 d-flex">
		{% if user.is_anonymous %}
			<a href="#!" class="m-auto text-dark" tabindex="0" data-trigger="focus" title="" data-container="body" 
			data-toggle="popover" data-placement="top" data-content="{{ match.away.address }}" 
			data-original-title="{{ match.away.name }}">
				{{ match.away.abbr|upper }}
			</a>
		{% else %}
			<a class="m-auto text-dark" href={{ match.away.get_absolute_url }}> {{ match.away.abbr|upper }} </a>
		{% endif %}
	</div>
</div>
