{% load humanize %}

<div class="text-light d-flex justify-content-between p-0" style="height: 60px;">
	<div class="rounded-left font-weight-bold col-3 d-flex px-1" style="font-size: 20px; background-image: linear-gradient(to right, darkred, black)">
		<a class="m-auto text-light" href={{ match.home.get_absolute_url }}> {{ match.home.abbr|upper }} </a>
	</div>
	<div class="d-flex flex-column justify-content-center overflow-hidden col-6" style="background-color: black;"> 
		<div class="pt-1 text-center" style="line-height: 1em;"> 
			<div style="font-size: 10px; line-height: 12px;">
			{{ match.date|naturalday:"D. d M" }}
			{{ match.date|date:"P" }}
			<br/>
			{{ match.ground }}
			<br/>
				{% if match.is_done or match.matchtimeline %}
					<a href="{{ match.matchtimeline.get_absolute_url }}" class="text-success" style="font-size: 14px;">{{ match.score_string }}</a>
				{% else %}
					<span class="text-warning">{{ match.status }}</span>
				{% endif %}
			</div>
		</div>
	</div>
	<div class="rounded-right font-weight-bold col-3 d-flex px-1" style="font-size: 20px; background-image: linear-gradient(to right, black, darkblue)">
		<a class="m-auto text-light" href={{ match.away.get_absolute_url }}> {{ match.away.abbr|upper }} </a>
	</div>
</div>
