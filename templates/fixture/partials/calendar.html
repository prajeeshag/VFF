
<hr class="mt-1 mb-1"/>
<div class="mb-4">
	<table class="table table-borderless" id="fixtureTable" width="100%" cellspacing="0">
		<thead class="d-none">
			<th class="text-center text-light h4">{{ title|default:"Upcoming Matches" }}</th>
		</thead>
		<tbody>
			{% for match in matches %}
			<tr>
				<td>
					{% include 'fixture/partials/match_card.html' with match=match %}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
