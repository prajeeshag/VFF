
	<table class="table table-borderless players-table" width="100%"  cellspacing="0">
		<thead class="d-none">
			<th class="text-center text-light h4">Player</th>
		</thead>
		<tbody>
			{% for player in players %}
			<tr>
				<td class="p-0 pb-1 d-flex justify-content-center">
					{% include 'users/partials/player_card_small.html' with player=player %}
					<form method="POST">
						{% include 'snippets/form_common.html' %}
						<input type="hidden" name="action" value="{{ action }}" />
						<input type="hidden" name="pk" value="{{ player.pk }}" />
						{% if action == 'add' %}
							<button type="submit" class="btn btn-sm btn-success">+</button>
						{% elif action == 'rm' %}
							<button type="submit" class="btn btn-sm btn-danger">-</button>
						{% endif %}
					</form>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
