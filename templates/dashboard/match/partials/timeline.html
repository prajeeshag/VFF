<div class="mt-2">
	{% include 'timeline/timeline_head.html' with timeline=timeline %}
	{% for event in timeline.events_set.all %}
		{% include 'timeline/item.html' with url=event.content_object.get_edit_url %}
	{% endfor %}
	<div class="d-flex p-1 justify-content-around">
		{% if timeline %}
		<a href="{% url 'match:recalctiming' timeline.pk %}" class="btn btn-primary btn-lg text-light">
			Update Timings
		</a>
		{% endif %}
	</div>
</div>
