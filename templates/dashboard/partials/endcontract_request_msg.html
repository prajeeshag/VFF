
{% load i18n %}

{% with club_offers=user.get_profile.endcontract.first %}
{% if club_offers %}
	<div class="p-3 alert alert-info">
		<h4> You have an end contract request from your club({{ club_offers.club }}) </h4>
		<hr class="mt-2 mb-4" />
		<div class="mb-2 d-flex justify-content-around">
			<a href="{% url 'users:agreeendcontract' club_offers.pk %}" class="btn btn-success">Agree</a>
			<a href="{% url 'users:disagreeendcontract' club_offers.pk %}" class="btn btn-danger">Disagree</a>
		</div>
	</div>
{% endif %}
{% endwith %}
